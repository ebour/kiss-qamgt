<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Quality Report</title>
  </head>
  <body>
    {% block content %}
      <div class="section">
        <div class="title"></div>
        <div class="conclusion"></div>
        <div class="status"></div>
        <div class="details"></div>
          <table class="testcases">
          {% for testcase in query("get_test_plans") %}
            <tr class="testcase">
              <td>{{ testcase.id }}</td>
              <td>{{ testcase.name }}</td>
              <td>{{ testcase.status }}</td>
            </tr>
          {% endfor %}
          </table>
        </div>
      </div>
    {% endblock %}
  </body>
</html>
